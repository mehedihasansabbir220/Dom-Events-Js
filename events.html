<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1 onclick="console.log('Mehedi')">Events Create </h1>
    <button onclick="document.body.style.backgroundColor='yellow'">click me: Yellow</button>
    <button onclick="greenButton()">Click me:green</button>
    <button id="make-blue-button">click me:blue
    </button>
    <button id="make-red-button">click-me:red</button>
    <button id="make-coral-button">click-me:coral</button>
    <button id="make-skyblue-button">Click-me:skyblue</button>
    <button id="make-Fuchsia">Click-me:Fuchsia</button>
    <script>

        const fuchsiaButton = document.getElementById('make-Fuchsia');
        fuchsiaButton.addEventListener('click', function () {
            document.body.style.backgroundColor = 'fuchsia';
        }
        );

    </script>


    <script src="js/events.js"></script>
</body>

</html>
